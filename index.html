<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
  <main ng-app="PhirePhiterApp" ng-controller="PhirePhiterController as phirePhiter">
    <section class="container">
      <h1>PhirePhiter's angular list</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">

        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="phirePhiter.newPerson.firstName" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="firstName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="phirePhiter.newPerson.lastName" placeholder="Last Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="getUsername">Git Username</label>
          <input type="text" name="gitUsername" class="form-control" ng-model="phirePhiter.newPerson.git_username" placeholder="Github Username"/>
        </div>
        <div class="form-group col-md-6">
          <label for="shoutout">Shoutout</label>
          <input type="text" name="shoutout" class="form-control" ng-model="phirePhiter.newPerson.shoutout" placeholder="Shoutout"/>
        </div>
        <button class="btn-primary" ng-click="phirePhiter.createPerson()" type="submit" name="button">Submit</button>
      </form>
    </section>
    <section id = "search" class = "container">
      <b>Search by First Name:</b> <input type="text" class="form-search" ng-model="search.firstName">
      <b>Search by Last Name:</b> <input type="text" class="form-search" ng-model="search.lastName">
      <b>Search by Shoutout:</b>  <input type="text" class="form-search" ng-model="search.shoutout">
    </section>
    <section class="container">
      <h3>Class List</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="person in phirePhiter.people | filter:search "> <!-- What needs to be repeated? -->
          <!-- TODO: Create a list item for everyone in the class -->
          <a ng-href="http://www.github.com/{{person.git_username}}">{{person.firstName}} {{person.lastName}}</a>
          - {{person.shoutout}}
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
