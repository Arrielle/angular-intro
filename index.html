<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Basics</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <main ng-app="basicApp">
      <section ng-controller="BasicController as basic">
        {{2+2}}
        {{basic.person.name}} has {{basic.person.hairColor}} hair
        <form>
          <label for="cohort">Cohort</label>
          <input type="text" name="cohort" ng-model="basic.cohort.name"/>
          <label for="room">Room Number</label>
          <input type="text" name="room" ng-model="basic.cohort.room"/>
          <button type="submit" ng-click="basic.createCohort()">Submit</button>
        </form>
        {{ basic.cohort.name }}
        {{ basic.cohort.room }}

        <ul>
          <li ng-repeat="cohort in basic.cohorts">
            {{cohort.name}} is in room {{cohort.room}}
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
